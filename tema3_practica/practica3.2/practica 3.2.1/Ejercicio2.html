<html>
<head>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
   <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
</head>	
<body>	
   <div style="width:100%; height:100%" id="map"></div>
   <script>
        var map = L.map('map',{crs: L.CRS.EPSG4326}).setView([40, -2.5], 7);
      
        var capa1=L.tileLayer.wms("http://www.ign.es/wms-inspire/pnoa-ma",{layers:'OI.OrthoimageCoverage', format: 'image/jpeg',transparent: true, attribution: "PNOA"});   
		var capa2 = L.tileLayer.wms("http://vmap0.tiles.osgeo.org/wms/vmap0",{layers: 'basic', format: 'image/jpeg', transparent: true, attribution:"OsGEO"});  
   
 capa1.addTo(map);	
var baseLayers = {"PNOA": capa1,"OSGEO": capa2};
L.control.layers(baseLayers).addTo(map);
   </script>
</body> 
</html>
